<app-ajouter-note (addDataEvent)="addNote($event)"></app-ajouter-note>
<ul  class="list-group">
  <li class="list-group-item" *ngFor="let note of notes, index as index">
    <app-affichage-notes [note]="note"></app-affichage-notes>
    <app-modifier-note></app-modifier-note>
    <app-supprimer-note [note]="note" (deleteDataEvent)="deleteNote($event)"></app-supprimer-note>
  </li>
</ul>
